<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photos of a few of my Projects – olvz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 2rem;
      background-color: #161b22;
    }

    header h1 {
      margin-bottom: 0.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .photo-card {
      background-color: #161b22;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .photo-card:hover {
      transform: scale(1.02);
    }

    .photo-card img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 1px solid #2f2f2f;
    }

    .caption {
      padding: 0.8rem 1rem;
      text-align: center;
    }

    .caption h3 {
      margin: 0.2rem 0 0.4rem;
      font-size: 1.1rem;
      color: #58a6ff;
    }

    .caption p {
      font-size: 0.9rem;
      color: #8b949e;
    }

    .back-container {
      text-align: center;
      margin-bottom: 2rem;
    }

    .back-btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #238636;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1> Projects Photo's </h1>
    <p>A collection of visuals from my sample works.</p>
  </header>

  <section class="gallery">
    <!-- Photo Card Example -->
    <div class="photo-card">
      <img src="images/Zeros.jpg" alt="Zeros" />
      <div class="caption">
        <h3>Zeros - A Music Bot</h3>
        <p>A music bot with admin-specific commands such as force skip.</p>
      </div>
    </div>

    <div class="photo-card">
      <img src="images/zeros moderation.png" alt="zeros moderation" />
      <div class="caption">
        <h3>Zeros 2.0 - A Moderation Bot</h3>
        <p>A moderation bot built specifically at a server owner's request.</p>
      </div>
    </div>

    <div class="photo-card">
      <img src="images/photo3.png" alt="Place Holder!" />
      <div class="caption">
        <h3>Place Holder.</h3>
        <p>Place Holder.</p>
      </div>
    </div>
  </section>

  <div class="back-container">
    <a class="back-btn" href="index.html">← Back to Home</a>
  </div>

</body>
</html>
