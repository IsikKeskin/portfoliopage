<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects – olvz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 2rem;
      background-color: #161b22;
    }

    header h1 {
      margin-bottom: 0.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .photo-card {
      background-color: #161b22;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .photo-card:hover {
      transform: scale(1.02);
    }

    .photo-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .back-btn {
      display: inline-block;
      margin: 1rem auto;
      padding: 0.75rem 1.5rem;
      background-color: #238636;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      text-align: center;
    }

    .back-container {
      text-align: center;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Photo Projects</h1>
    <p>Here are some visuals from my recent work and experiments.</p>
  </header>

  <section class="gallery">
    <!-- Add more photo cards by copying this structure -->
    <div class="photo-card">
      <img src="images/photo1.jpg" alt="Photo 1" />
    </div>
    <div class="photo-card">
      <img src="images/photo2.jpg" alt="Photo 2" />
    </div>
    <div class="photo-card">
      <img src="images/photo3.jpg" alt="Photo 3" />
    </div>
  </section>

  <div class="back-container">
    <a class="back-btn" href="index.html">← Back to Home</a>
  </div>

</body>
</html>
