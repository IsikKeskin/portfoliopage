<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload Files - Your Name</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 60px 0;
            text-align: center;
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .section-title {
            margin-bottom: 20px;
            color: #4caf50;
            font-size: 2rem;
        }

        .upload-section {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            border: 2px dashed #4CAF50;
            margin-top: 30px;
            transition: all 0.3s ease;
        }
        .upload-section:hover {
            background-color: #f7f7f7;
        }

        .upload-btn {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .upload-btn:hover {
            background-color: #45a049;
        }
        .upload-section input {
            display: none;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Upload Files</h1>
        <p>Share your files easily with me.</p>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h2 class="section-title">Upload Your Files</h2>
        <div class="upload-section">
            <label for="file-upload" class="upload-btn">Choose Files</label>
            <input type="file" id="file-upload" multiple>
            <p>Drag and drop your files here or click to browse</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Your Name | Bot Developer</p>
    </footer>

</body>
</html>
